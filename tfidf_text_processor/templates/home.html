
{% extends 'base.html' %}

{% block content %}



<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
		<p>{{ form.non_field_errors }}</p>
		<p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>
		<p>
			{{ form.file.errors }}
			{{ form.file }}
		</p>
	<input type="submit" value="Submit">
</form>


{{ outp }}




{% endblock %}
